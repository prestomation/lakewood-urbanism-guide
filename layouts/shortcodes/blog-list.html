<div class="blog-list">
  {{ range where .Site.RegularPages "Section" "blog" }}
  {{ if not .Draft }}
  <div class="blog-entry">
    <div class="blog-date">{{ .Date.Format "January 2, 2006" }}</div>
    <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    {{ with .Params.summary }}
    <p class="blog-summary">{{ . }}</p>
    {{ end }}
    {{ with .Params.tags }}
    <div class="blog-tags">
      {{ range . }}
      <span class="blog-tag">{{ . }}</span>
      {{ end }}
    </div>
    {{ end }}
  </div>
  {{ end }}
  {{ end }}
</div>
